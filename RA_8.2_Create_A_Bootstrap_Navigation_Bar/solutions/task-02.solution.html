<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Restaurants</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 w-3/5">
      <h1 class="text-3xl font-bold text-center my-8">
        Top 5 Restaurants in NYC
      </h1>
      <div class="flex flex-col items-center gap-4">
        <!-- Restaurant 1 -->
        <div
          id="restaurant1"
          class="bg-white rounded-lg overflow-hidden shadow-lg p-4 w-full"
        >
          <img
            src="restaurant-1.png"
            alt="The Greenwich Grill"
            class="w-full h-60 object-cover"
          />
          <h2 class="mt-2 font-semibold text-xl">The Greenwich Grill</h2>
          <p class="text-gray-600">Greenwich Village</p>
        </div>
        <!-- Restaurant 2 -->
        <div
          id="restaurant2"
          class="bg-white rounded-lg overflow-hidden shadow-lg p-4 w-full"
        >
          <img
            src="restaurant-2.png"
            alt="Midtown Seafood Delight"
            class="w-full h-60 object-cover"
          />
          <h2 class="mt-2 font-semibold text-xl">Midtown Seafood Delight</h2>
          <p class="text-gray-600">Midtown Manhattan</p>
        </div>
        <!-- Restaurant 3 -->
        <div
          id="restaurant3"
          class="bg-white rounded-lg overflow-hidden shadow-lg p-4 w-full"
        >
          <img
            src="restaurant-3.png"
            alt="SoHo Sushi Haven"
            class="w-full h-60 object-cover"
          />
          <h2 class="mt-2 font-semibold text-xl">SoHo Sushi Haven</h2>
          <p class="text-gray-600">SoHo</p>
        </div>
        <!-- Restaurant 4 -->
        <div
          id="restaurant4"
          class="bg-white rounded-lg overflow-hidden shadow-lg p-4 w-full"
        >
          <img
            src="restaurant-4.png"
            alt="Brooklyn Bistro"
            class="w-full h-60 object-cover"
          />
          <h2 class="mt-2 font-semibold text-xl">Brooklyn Bistro</h2>
          <p class="text-gray-600">Brooklyn Heights</p>
        </div>
        <!-- Restaurant 5 -->
        <div
          id="restaurant5"
          class="bg-white rounded-lg overflow-hidden shadow-lg p-4 w-full"
        >
          <img
            src="restaurant-5.png"
            alt="Harlem Gourmet Kitchen"
            class="w-full h-60 object-cover"
          />
          <h2 class="mt-2 font-semibold text-xl">Harlem Gourmet Kitchen</h2>
          <p class="text-gray-600">Harlem</p>
        </div>
      </div>
    </div>
  </body>
</html>
