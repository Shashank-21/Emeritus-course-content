<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Restaurants</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 w-3/5">
      <h1 class="text-3xl font-bold text-center my-8">
        Top 5 Restaurants in NYC
      </h1>
      <div>
        <!-- Add the tailwind css classes for the div with id 'restaurant1' -->
        <div id="restaurant1">
          <!-- Add the tailwind css classes for the img tag -->
          <img src="restaurant-1.png" alt="The Greenwich Grill" />
          <!-- Add the tailwind css classes for the h2 tag -->
          <h2>The Greenwich Grill</h2>
          <!-- Add the tailwind css classes for the p tag -->
          <p>Greenwich Village</p>
        </div>
        <!-- Add the tailwind css classes for the div with id 'restaurant2' -->
        <div id="restaurant2">
          <!-- Add the tailwind css classes for the img tag -->
          <img src="restaurant-2.png" alt="Midtown Seafood Delight" />
          <!-- Add the tailwind css classes for the h2 tag -->
          <h2>Midtown Seafood Delight</h2>
          <!-- Add the tailwind css classes for the p tag -->
          <p>Midtown Manhattan</p>
        </div>
        <!-- Add the tailwind css classes for the div with id 'restaurant3' -->
        <div id="restaurant3">
          <!-- Add the tailwind css classes for the img tag -->
          <img src="restaurant-3.png" alt="SoHo Sushi Haven" />
          <!-- Add the tailwind css classes for the h2 tag -->
          <h2>SoHo Sushi Haven</h2>
          <!-- Add the tailwind css classes for the p tag -->
          <p>SoHo</p>
        </div>
        <!-- Add the tailwind css classes for the div with id 'restaurant4' -->
        <div id="restaurant4">
          <!-- Add the tailwind css classes for the img tag -->
          <img src="restaurant-4.png" alt="Brooklyn Bistro" />
          <!-- Add the tailwind css classes for the h2 tag -->
          <h2>Brooklyn Bistro</h2>
          <!-- Add the tailwind css classes for the p tag -->
          <p>Brooklyn Heights</p>
        </div>
        <!-- Add the tailwind css classes for the div with id 'restaurant5' -->
        <div id="restaurant5">
          <!-- Add the tailwind css classes for the img tag -->
          <img src="restaurant-5.png" alt="Harlem Gourmet Kitchen" />
          <!-- Add the tailwind css classes for the h2 tag -->
          <h2>Harlem Gourmet Kitchen</h2>
          <!-- Add the tailwind css classes for the p tag -->
          <p>Harlem</p>
        </div>
      </div>
    </div>
  </body>
</html>
